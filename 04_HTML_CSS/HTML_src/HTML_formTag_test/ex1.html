<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="ex1.css" rel="stylesheet" type="text/css" />
    <script>
        function chk() {
            if (frm.id.value.length < 4) {
                alert('아이디는 4글자 이상 입력하세요');
                frm.id.focus();
                return false;
            } else if (frm.pw.value.length < 1) {
                alert('비밀번호는 1글자 이상 입력하세요');
                frm.pw.focus();
                return false;
            } else if (frm.pw1.value.length < 1) {
                alert('확인비밀번호는 1글자 이상 입력하세요');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pw1.value) {
                alert('비밀번호가 일치하지 않습니다');
                frm.pw.focus();
                return false;
            } else if (frm.name.value.length < 2) {
                alert('이름은 2글자 이상 입력하세요');
                frm.name.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div id="header">
        <h1>고객회원가입</h1>
    </div>
    <div id="content">
        <h3>고객정보입력</h3>
        <form name="frm" onsubmit="return chk()" action="" method="get">
            <table>
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text" name="id" size="18" />
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pw" size="18" /></td>
                </tr>
                <tr>
                    <th>확인비밀번호</th>
                    <td><input type="password" name="pw1" size="18" /></td>
                </tr>
                <tr>
                    <th>이 름</th>
                    <td><input type="text" name="name" size="18" /></td>
                </tr>
                <tr>
                    <th>전 화</th>
                    <td><input type="tel" name="phone" size="18"
                               pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input type="text" name="email" size="18" 
                               pattern="[a-zA-Z]+[a-zA-Z0-9]*@[a-zA-Z]+(\.[a-zA-Z]+){1,2}"
                               title="이메일 형식을 지켜주세요" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset>
                            <legend>추가입력사항</legend>
                            <ul>
                                <li>
                                    <label for="loc">출신지역</label>
                                    <select name="loc">
                                        <option value="loc1"> 서울 </option>
                                        <option value="loc2"> 부산 </option>
                                        <option value="loc3"> 대구 </option>
                                    </select>

                                </li>
                                <li>
                                    <label for="merry">결혼유무</label>
                                    <input type="radio" name="merry" value="yes" id="merry" />유
                                    <input type="radio" name="merry" value="no" id="merry" />무
                                </li>
                                <li>
                                    <label for="child">자식유무</label>
                                    <input type="radio" name="child" value="yes" id="child" />유
                                    <input type="radio" name="child" value="no" id="child" />무
                                </li>
                            </ul>
                        </fieldset>
                    </td="">
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="전송"</th>
                </tr>
            </table>
        </form>
    </div>
    <div id="footer">
        <h3>감사합니다</h3>
    </div>
</body>
</html>
