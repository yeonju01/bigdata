<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h1, td, div {
            text-align:center;
        }
        table {
            width: 450px;
            margin: 0 auto;
        }
        table tr td {
            width: 150px;
            height: 150px;
            background-color: yellowgreen;
            line-height: 150px;
        }
        .tdRed{
            background-color:red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var ddukIdx = parseInt(Math.random() * 9);
            $('td').each(function (idx, item) {
                $(item).click(function () {
                    $('td').removeClass('tdRed');
                    if (ddukIdx == idx) {
                        $('#msg').html('축하축하 맞췄어요');
                        $('input').val('축하축하 맞췄어요');
                        $(this).css('background', 'url(img/dduk.jpg)');
                        $(this).css('background-size', '100%');
                        $('td').off();
                    } else {
                        $('#msg').html('거기가 아니예요. 힌트 ' + ddukIdx);
                        $('input').val('거기가 아니예요. 힌트 ' + ddukIdx);
                        $(this).addClass('tdRed');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h2>연습문제1.떡이 있는 곳을 맞춰봐</h2>
    <table>
        <tr><td class="0">0</td><td class="1">1</td><td class="2">2</td></tr>
        <tr><td class="3">3</td><td class="4">4</td><td class="5">5</td></tr>
        <tr><td class="6">6</td><td class="7">7</td><td class="8">8</td></tr>
    </table>
    <div id="msg">선택한 곳이 맞는지 답 뿌리는 곳</div>
    <div><input type="text" value="선택한 곳이 맞는지 답 뿌리는 곳"></div>
</body>
</html>
